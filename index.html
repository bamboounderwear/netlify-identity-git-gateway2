<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Netlify Identity and Git Gateway Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .wrapper {
            width: 320px;
            margin: 0 auto;
        }
        
        .container {
            margin-top: 50px;
            margin-bottom: 100px;
        }
        
        button {
            margin-top: 25px;
        }
    </style>

    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Github -->
    <script type="text/javascript" src="js/github.js"></script>

    <!-- Markdown parser, just for this example -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

</head>

<body>

    <div class="wrapper mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Log In</h5>
                <p class="card-text">Log in with Netlify Identity</p>
                <button class="btn btn-outline-dark w-100" id="login">Log In / Register</button>
            </div>
        </div>
    </div>

    <div class="container" id="result"></div>

    <div class="wrapper mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Save Data</h5>
                <textarea class="form-control" id="dataToSave" rows="4" placeholder="Enter data to save..."></textarea>
                <button class="btn btn-outline-dark w-100 mt-3" id="saveData">Save Data</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#login').addEventListener('click', function() {
            netlifyIdentity.open();
        });

        netlifyIdentity.on('login', function(user) {
            document.querySelector('#login').innerHTML = 'Log Out';

            getData('README.md').then(function(result) {
                let data = result.content;
                var converter = new showdown.Converter(),
                    html = converter.makeHtml(data);

                document.querySelector('#result').innerHTML = html;
            });
        });

        document.querySelector('#saveData').addEventListener('click', function() {
            let data = document.querySelector('#dataToSave').value;
            if (data) {
                saveData('data.txt', data).then(function(result) {
                    console.log(result);
                    alert('Data saved successfully!');
                }).catch(function(error) {
                    console.error(error);
                    alert('Failed to save data.');
                });
            } else {
                alert('Please enter some data to save.');
            }
        });
    </script>

</body>

</html>
