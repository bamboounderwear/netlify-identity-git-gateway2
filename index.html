<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Netlify Identity and Git Gateway Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .wrapper {
            width: 320px;
            margin: 0 auto;
        }
        
        .container {
            margin-top: 50px;
            margin-bottom: 100px;
        }
        
        button {
            margin-top: 25px;
        }
    </style>

    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Github -->
    <script type="text/javascript" src="js/github.js"></script>

    <!-- Markdown parser, just for this example -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

</head>

<body>

    <div class="wrapper mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Log In</h5>
                <p class="card-text">Log in with Netlify Identity</p>
                <button class="btn btn-outline-dark w-100" id="login">Log In / Register</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="result"></div>
        <form id="dataForm">
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" class="form-control" id="fileName" placeholder="Enter file name">
            </div>
            <div class="form-group">
                <label for="fileContent">File Content</label>
                <textarea class="form-control" id="fileContent" rows="3" placeholder="Enter file content"></textarea>
            </div>
            <div class="form-group">
                <label for="branchName">Branch Name</label>
                <input type="text" class="form-control" id="branchName" placeholder="Enter branch name (default: main)" value="main">
            </div>
            <button type="button" class="btn btn-primary" id="saveData">Save Data</button>
        </form>
    </div>

    <script>
        document.querySelector('#login').addEventListener('click', function () {
            netlifyIdentity.open();
        });

        netlifyIdentity.on('login', function (user) {
            document.querySelector('#login').innerHTML = 'Log Out';

            getData('README.md').then(function (result) {
                console.log(result);

                let data = result.content;

                var converter = new showdown.Converter(),
                    html = converter.makeHtml(data);

                document.querySelector('#result').innerHTML = html;
            });

            document.querySelector('#saveData').addEventListener('click', function () {
                const fileName = document.querySelector('#fileName').value;
                const fileContent = document.querySelector('#fileContent').value;
                const branchName = document.querySelector('#branchName').value || 'main';

                if (fileName && fileContent) {
                    saveData(fileName, fileContent, branchName).then(function (result) {
                        console.log(result);
                        alert('Data saved successfully!');
                    }).catch(function (error) {
                        console.error(error);
                        alert('Error saving data');
                    });
                } else {
                    alert('Please enter both file name and content');
                }
            });
        });

        netlifyIdentity.on('logout', function () {
            document.querySelector('#login').innerHTML = 'Log In / Register';
            document.querySelector('#result').innerHTML = '';
        });
    </script>

    <script>
        async function getData(mypath = '') {
            let user = netlifyIdentity.currentUser();
            let token = user.token.access_token;
            var url = "/.netlify/git/github/contents/" + mypath;
            var bearer = 'Bearer ' + token;

            return fetch(url, {
                method: 'GET',
                withCredentials: true,
                credentials: 'include',
                headers: {
                    'Authorization': bearer,
                    'Content-Type': 'application/json'
                }
            }).then(resp => {
                return resp.json();
            }).then(data => {
                if (data.code == 400) {
                    netlifyIdentity.refresh().then(function (token) {
                        getData(mypath);
                    });
                } else {
                    data.content = atob(data.content);
                    return data;
                }
            }).catch(error => {
                return error;
            });
        }

        async function saveData(mypath, data, branch) {
            return getData(mypath).then(function (curfile) {
                let user = netlifyIdentity.currentUser();
                let token = user.token.access_token;
                let opts = {
                    path: mypath,
                    message: "initial commit",
                    content: btoa(data),
                    branch: branch,
                    committer: { name: "Dashpilot", email: "support@dashpilot.com" },
                };
                if (typeof curfile !== 'undefined') {
                    opts.sha = curfile.sha;
                }

                var url = "/.netlify/git/github/contents/" + mypath;
                var bearer = 'Bearer ' + token;
                return fetch(url, {
                    body: JSON.stringify(opts),
                    method: 'PUT',
                    withCredentials: true,
                    credentials: 'include',
                    headers: {
                        'Authorization': bearer,
                        'Content-Type': 'application/json'
                    }
                }).then(resp => {
                    return resp.json();
                }).then(data => {
                    if (data.code == 400) {
                        netlifyIdentity.refresh().then(function (token) {
                            saveData(mypath, data, branch);
                        });
                    } else {
                        return data;
                    }
                }).catch(error => this.setState({
                    message: 'Error: ' + error
                }));
            });
        }
    </script>
</body>

</html>
