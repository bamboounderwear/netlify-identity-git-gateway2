<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Netlify Identity and Git Gateway Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .wrapper {
            width: 320px;
            margin: 0 auto;
        }
        
        .container {
            margin-top: 50px;
            margin-bottom: 100px;
        }
        
        button {
            margin-top: 25px;
        }
    </style>

    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Github -->
    <script type="text/javascript" src="js/github.js"></script>

    <!-- Markdown parser, just for this example -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

</head>

<body>

    <div class="wrapper mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Log In</h5>
                <p class="card-text">Log in with Netlify Identity</p>
                <button class="btn btn-outline-dark w-100" id="login">Log In / Register</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="result"></div>
        <form id="dataForm">
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" class="form-control" id="fileName" placeholder="Enter file name">
            </div>
            <div class="form-group">
                <label for="fileContent">File Content</label>
                <textarea class="form-control" id="fileContent" rows="3" placeholder="Enter file content"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="saveData">Save Data</button>
        </form>
    </div>

    <script>
        document.querySelector('#login').addEventListener('click', function () {
            netlifyIdentity.open();
        });

        netlifyIdentity.on('login', function (user) {
            document.querySelector('#login').innerHTML = 'Log Out';

            getData('README.md').then(function (result) {
                console.log(result);

                let data = result.content;

                var converter = new showdown.Converter(),
                    html = converter.makeHtml(data);

                document.querySelector('#result').innerHTML = html;
            });

            document.querySelector('#saveData').addEventListener('click', function () {
                const fileName = document.querySelector('#fileName').value;
                const fileContent = document.querySelector('#fileContent').value;

                if (fileName && fileContent) {
                    saveData(fileName, fileContent).then(function (result) {
                        console.log(result);
                        alert('Data saved successfully!');
                    }).catch(function (error) {
                        console.error(error);
                        alert('Error saving data');
                    });
                } else {
                    alert('Please enter both file name and content');
                }
            });
        });

        netlifyIdentity.on('logout', function () {
            document.querySelector('#login').innerHTML = 'Log In / Register';
            document.querySelector('#result').innerHTML = '';
        });
    </script>
</body>

</html>
